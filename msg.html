<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Messages</title>
    <link rel="icon" href="/images/my-icon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            background-image: url('plainbg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: 'Inria Serif', serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            width: 100%;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .messages-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }
        .message-card {
            border-radius: 10px;
            background-color: #17A2B8;
            color: white;
            padding: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Messages</h1>
        <button class="logout-button">Log Out</button>
    </div>

    <div class="messages-container">
        <div class="message-card">
            <h2>Message from Instructor</h2>
            <p>Your assignment is due next week. Please check the course materials.</p>
        </div>
        <div class="message-card">
            <h2>Notification</h2>
            <p>New course materials have been added to your enrolled courses.</p>
        </div>
        <!-- Add more message cards as needed -->
    </div>

</body>
</html>
